# =============================================================================
# Autonomous Monitoring Configuration
# =============================================================================
monitoring:
  enabled: true
  check_interval_minutes: 30   # How often to check for new tokens
  active_hours:
    start: 8                   # Start time (hour, 24h format)
    end: 23                    # End time
    timezone: "UTC"
  
  # Cooldown after actions
  cooldown_after_dm_minutes: 15
  cooldown_after_join_minutes: 5
  
  # Error handling
  max_errors_before_pause: 5
  error_pause_minutes: 60

# =============================================================================
# Logging & Tracking Configuration
# =============================================================================
logging:
  directory: "~/clawd/scraper-logs"
  log_level: "INFO"
  max_log_files: 30            # Keep 30 days of logs
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# =============================================================================
# Database Configuration
# =============================================================================
database:
  path: "~/lumina-lead-scraper-v2/scraper/leads.db"
  backup_enabled: true
  backup_interval_hours: 24
  backup_directory: "~/lumina-lead-scraper-v2/scraper/backups"

# =============================================================================
# Daily Report Configuration
# =============================================================================
reports:
  daily_summary_enabled: true
  send_time: "09:00"           # When to send daily summary (local time)
  telegram_chat_id: null       # Set to your Telegram user ID to receive reports
  include_stats:
    - tokens_found
    - tokens_contacted
    - dm_success_rate
    - unindexed_sites_found
    - groups_joined
